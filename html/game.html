<main>
    <section id="section1">
        <h1 class="heading">ANTI-MONOPOLY</h1>
    </section>
    <section id="section2">
        <img class="gameBoard" src="../assets/screenshots/game/GameBG.png" alt="monopoly board game image ">
    </section>
    <div class="line-container">
        <h2 class="howTo">GameView</h2>
        <div class="line" style="background-color: #93F5EC;"></div>
        <div class="line" style="background-color: #A77BF3;"></div>
        <div class="line" style="background-color: #93F5EC;"></div>

    </div>
    <section class="imagesBack">
        <figure class="image">
            <img class="gameScreenshots" src="../assets/screenshots/game/home.png" alt="Game">
            <div class="imageOverlay">
                <figcaption class="imageTitle">Home</figcaption>
                <p class="imageDescription">
                    Options to start a new game, view your game stats and exit
                </p>
                    <ul class="gameList">
                <li>Start a new game</li>
                <li>View your game stats</li>
                <li>Exit</li>
                    </ul>
            </div>
        </figure>
        <figure class="image">
            <img class="gameScreenshots" src="../assets/screenshots/game/name.png" alt="Game">
            <div class="imageOverlay">
                <figcaption class="imageTitle">Name</figcaption>
                <p class="imageDescription">
                    Enter your and your competitor's name or you can play 1v1 against the computer
                </p>
            </div>
        </figure>
        <figure class="image">
            <img class="gameScreenshots" src="../assets/screenshots/game/role.png" alt="Game">
            <div class="imageOverlay">
                <figcaption class="imageTitle">Role</figcaption>
                <p class="imageDescription">
                   You select your roles. You can either start as a competitor or a monopolist
                </p>
            </div>
        </figure>
        <figure class="image">
            <img class="gameScreenshots" src="../assets/screenshots/game/game1.png" alt="Game">
            <div class="imageOverlay">
                <figcaption class="imageTitle">Game Board</figcaption>
                <p class="imageDescription">
                    Here is the actual game. You can view your balance, properties owned and option to roll dice and buy a property
                </p>
            </div>
        </figure>
        <figure class="image">
            <img class="gameScreenshots" src="../assets/screenshots/game/game2.png" alt="Game">
            <div class="imageOverlay">
                <figcaption class="imageTitle">Game Play</figcaption>
                <p class="imageDescription">
                    Here you pay rent to the other player.
                </p>
            </div>
        </figure>
        <figure class="image">
            <img class="gameScreenshots" src="../assets/screenshots/game/game3.png" alt="Game">
            <div class="imageOverlay">
                <figcaption class="imageTitle">Menu</figcaption>
                <p class="imageDescription">
                    Menu to Continue, go back to Home or exit right away
                </p>
            </div>
        </figure>
    </section>
    <section class="bottom">
        <img class="monoMan" src="../assets/screenshots/game/monopolistMan.png" alt="monopoly man image ">
